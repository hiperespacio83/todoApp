<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./js/datos.js"></script>
</head>

<body>

    <div class="container mt-3">
        <form action="" class="row align-items-center" style="height: 100px; background-color: rgba(168, 163, 163, 0.452);">
            <div class="col">
                <input type="text" class="form-control" id="tarea1" placeholder="Introducir nueva tarea">
            </div>
            <div class="col">
                <select name="prioridad" class="form-select" id="prioridad1">
                    <option value="diaria">Diaria</option>
                    <option value="urgente">Urgente</option>
                    <option value="mensual">Mensual</option>
                </select>
            </div>
            <div class="col">
                <button type="button" id="btn" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Pulsa para guardar la tarea en el listado inferior" data-delay="0">Guardar</button>
            </div>
        </form>
        <div>
            <form action="" class="row align-items-center" style="background-color: rgba(7, 7, 7, 0.713);height: 100px;">
                <div class="col-4">
                    <select name="prioridad" class="form-select" id="prioridad2">
                        <option value="diaria">Diaria</option>
                        <option value="urgente">Urgente</option>
                        <option value="mensual">Mensual</option>
                    </select>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="tarea2" placeholder="Introduce la tarea a buscar" onkeydown="handleKeyPress(event)">
                </div>

            </form>
            <ul id="listado" class="row list-group">
               

            </ul>
            <footer class="row align-items-center" style="background-color: rgba(7, 7, 7, 0.713); color: aliceblue; height: 75px;">
                <p>TODO APP</p>
            </footer>

        </div>
    </div>



    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
        <script>
            $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
        </script>

</body>

</html>
